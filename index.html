<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <div class="msg-container hide">
        <p id="msg"></p>
    </div>
    <main>
        <h1>tic tac toe</h1>
        <div class="container">
            <div class="gameBox">
                <div class="row row0">
                    <button class="box box0"></button>
                    <button class="box box1"></button>
                    <button class="box box2"></button>
                </div>
                <div class="row row1">
                    <button class="box box3"></button>
                    <button class="box box4"></button>
                    <button class="box box5"></button>
                </div>
                <div class="row row2">
                    <button class="box box6"></button>
                    <button class="box box7"></button>
                    <button class="box box8"></button>
                </div>
            </div>
        </div>
       <div class="btn">
        <button id="resetGame" class="game-btn">New game</button>
        <button id="newGame" class="game-btn">Reset</button>
       </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
